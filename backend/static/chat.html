<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Erica – Your AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .message-box {
            margin-bottom: 25px;
        }

        .question {
            background: #cfe5ff;
            padding: 14px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
            color: #003d80;
            border: 1px solid #a5c9ff;
        }

        .answer {
            background: #e6e6e6;
            padding: 14px;
            border-radius: 0 0 10px 10px;
            border: 1px solid #ccc;
            border-top: none;
            color: #333;
            line-height: 1.5em;
        }

        #input-bar {
            width: 100%;
            display: flex;
            margin-top: 30px;
        }

        #question-input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 6px;
        }

        button {
            padding: 12px 22px;
            margin-left: 10px;
            background: #0078ff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        #loading {
            display: none;
            color: #777;
            margin-top: 10px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="chat"></div>

        <div id="loading">Erica is thinking…</div>

        <div id="input-bar">
            <input id="question-input" placeholder="Ask Erica a question…" />
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        async function send() {
            const question = document.getElementById("question-input").value.trim();
            const chat = document.getElementById("chat");
            const loading = document.getElementById("loading");

            if (!question) return;

            chat.innerHTML += `
                <div class="message-box">
                    <div class="question">${question}</div>
                </div>
            `;

            document.getElementById("question-input").value = "";
            loading.style.display = "block";

            const response = await fetch("/query", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            loading.style.display = "none";

            chat.innerHTML += `
                <div class="message-box">
                    <div class="answer">${data.answer}</div>
                </div>
            `;

            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
