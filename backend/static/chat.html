<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Erica – AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        #chatbox {
            width: 100%;
            height: 65vh;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .msg {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
        }
        .user {
            background: #d1e7ff;
            text-align: right;
        }
        .bot {
            background: #e9e9e9;
        }
        #typing {
            display: none;
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            font-style: italic;
            color: #666;
        }
        #input-area {
            display: flex;
            margin-top: 15px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #send-btn {
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Erica – Your AI Tutor</h2>

<div id="chatbox"></div>

<!-- NEW: Typing indicator -->
<div id="typing">Erica is thinking…</div>

<div id="input-area">
    <input id="user-input" type="text" placeholder="Ask Erica something..." />
    <button id="send-btn">Send</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("user-input");
        const chatbox = document.getElementById("chatbox");
        const typing = document.getElementById("typing");
        const text = input.value.trim();
        if (!text) return;

        // Add user message to chat
        chatbox.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";

        // Show typing indicator
        typing.style.display = "block";

        try {
            // Call backend
            const response = await fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: text }),
            });

            const result = await response.json();
            const answer = result.answer || "No response from backend.";

            // Hide typing indicator
            typing.style.display = "none";

            // Add bot response
            chatbox.innerHTML += `<div class="msg bot">${answer}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;

        } catch (error) {
            typing.style.display = "none";
            chatbox.innerHTML += `<div class="msg bot">Error: ${error}</div>`;
        }
    }

    document.getElementById("send-btn").onclick = sendMessage;
    document.getElementById("user-input").addEventListener("keyup", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
